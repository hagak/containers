---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Pull Request: Validate"

on:
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened"]

concurrency:
  group: ${{ github.head_ref }}-pr-validate
  cancel-in-progress: true

jobs:
  simple-checks:
    uses: hagak/containers/.github/workflows/simple-checks.yaml@f0e2b52d73b8642b57def319c8fbf97450f3ea32 # main

  get-changed-images:
    uses: hagak/containers/.github/workflows/get-changed-images.yaml@f0e2b52d73b8642b57def319c8fbf97450f3ea32 # main

  build-images:
    needs: ["simple-checks", "get-changed-images"]
    if: ${{ needs.get-changed-images.outputs.addedOrModified == 'true' }}
    uses: hagak/containers/.github/workflows/build-images.yaml@f0e2b52d73b8642b57def319c8fbf97450f3ea32 # main
    secrets: inherit
    permissions:
      contents: read
      packages: write
    with:
      appsToBuild: "${{ needs.get-changed-images.outputs.addedOrModifiedImages }}"
      pushImages: false
      sendNotifications: false
